name: Update Fuel Prices and Graphs

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp asyncio aiofiles matplotlib

      # Step 4: Run Dump Fuel Prices Script
      - name: Run Dump Fuel Prices Script
        env:
          AUTH_TOKEN_PROD: ${{ secrets.AUTH_TOKEN_PROD }}
        run: |
          python dump_fuelprices.py

      # Step 5: Commit and Push Changes
      - name: Commit and Push Changes
        id: commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "skip_commit=true" >> $GITHUB_ENV
          else
            git commit -m "Update GitHub Pages with latest fuel prices and graphs"
            git push origin
            echo "skip_commit=false" >> $GITHUB_ENV
          fi

      # Step 6: Conditionally run page build trigger
      - name: Trigger page build workflow
        if: env.skip_commit == 'false'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/page_build.yml/dispatches \
            -d '{"ref":"main"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Wait for 1 minute (only if page build is triggered)
      - name: Wait for 1 minute
        if: env.skip_commit == 'false'
        run: sleep 60

      # Step 8: Always trigger dump fuelprices workflow
      - name: Trigger dump fuelprices workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches \
            -d '{"ref":"main"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
