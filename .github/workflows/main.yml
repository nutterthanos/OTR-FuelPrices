name: Update Fuel Prices and Graphs

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp asyncio aiofiles matplotlib

      # Step 4: Run Dump Fuel Prices Script
      - name: Run Dump Fuel Prices Script
        env:
          AUTH_TOKEN_PROD: ${{ secrets.AUTH_TOKEN_PROD }}
        run: |
          python dump_fuelprices.py

      # Step 5: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update GitHub Pages with latest fuel prices and graphs"
          git push origin

      # Step 6: Run build script
      - name: Trigger page trigger workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/page_build.yml/dispatches \
            -d '{"ref":"prod"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Wait for 1 minute
      - name: Wait for 1 minutes
        run: sleep 60

      # Step 8: Trigger dump fuelprices workflow
      - name: Trigger dump fuelprices workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/dump_fuelprices.yml/dispatches \
            -d '{"ref":"main"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
