name: Update Fuel Prices and Graphs

on:
  schedule:
    - cron: "0 1 * * *" # Runs daily at 01:00 UTC; adjust as needed
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp asyncio aiofiles matplotlib

      # Step 4: Run Dump Fuel Prices Script
      - name: Run Dump Fuel Prices Script
        env:
          AUTH_TOKEN_PROD: ${{ secrets.AUTH_TOKEN_PROD }}
        run: |
          python dump_fuelprices.py

      # Step 5: Move Files to `docs/`
      - name: Move Files to Docs
        run: |
          mkdir -p docs/fuelprices_json/
          cp fuelprices_json/* docs/fuelprices_json/
          cp index.html docs/

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update GitHub Pages with latest fuel prices and graphs"
          git push origin
