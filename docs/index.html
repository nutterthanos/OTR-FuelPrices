<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Prices Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Fuel Prices Dashboard</h1>
    <p>Enter a site name and fuel type to view the graph:</p>
    <form id="filter-form">
        <label for="site-name">Site Name:</label>
        <input type="text" id="site-name" placeholder="Enter site name" required>
        <label for="fuel-type">Fuel Type:</label>
        <select id="fuel-type">
            <option value="1">Diesel</option>
            <option value="2">Unleaded</option>
            <option value="3">Premium</option>
            <option value="4">E85</option>
        </select>
        <button type="submit">Show Graph</button>
    </form>
    <canvas id="fuel-price-chart"></canvas>

    <script>
        let siteMappings = {};

        // Fetch site mappings
        fetch("site_mappings.json")
            .then(response => response.json())
            .then(data => {
                siteMappings = data;
                console.log("Site mappings loaded:", siteMappings);
            })
            .catch(error => {
                console.error("Error fetching site mappings:", error);
            });

        document.getElementById("filter-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const siteName = document.getElementById("site-name").value.toLowerCase();
            const departmentCode = document.getElementById("fuel-type").value;

            // Find the matching site code
            const siteCode = Object.keys(siteMappings).find(
                code => siteMappings[code].toLowerCase().includes(siteName)
            );

            if (!siteCode) {
                alert("No matching site found for the entered name.");
                return;
            }

            // Build the JSON file path
            const jsonFile = `fuelprices_json/${departmentCode}_${siteCode}.json`;

            fetch(jsonFile)
                .then(response => {
                    if (!response.ok) throw new Error("Data file not found");
                    return response.json();
                })
                .then(data => {
                    const labels = data.prices.map(entry => entry.date);
                    const prices = data.prices.map(entry => entry.price);

                    const ctx = document.getElementById("fuel-price-chart").getContext("2d");
                    new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: labels,
                            datasets: [{
                                label: `Fuel Prices for ${siteMappings[siteCode]} (${departmentCode})`,
                                data: prices,
                                borderColor: "rgba(75, 192, 192, 1)",
                                backgroundColor: "rgba(75, 192, 192, 0.2)",
                                fill: true,
                            }],
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: { title: { display: true, text: "Date" } },
                                y: { title: { display: true, text: "Price" } },
                            },
                        },
                    });
                })
                .catch(error => {
                    alert(`Error: ${error.message}`);
                });
        });
    </script>
</body>
</html>
