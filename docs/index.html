<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Prices Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Fuel Prices Dashboard</h1>
    <p>Select a site, date range, and department to view the graph:</p>
    <form id="filter-form">
        <label for="site-code">Site Code:</label>
        <input type="text" id="site-code" placeholder="Enter site code" required>
        <label for="date-range">Date Range:</label>
        <select id="date-range">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
        <label for="department">Department:</label>
        <select id="department">
            <option value="1">Premium Unleaded</option>
            <option value="2">Unleaded</option>
            <option value="3">Ultimate</option>
            <option value="4">Diesel</option>
            <option value="5">LPG</option>
            <option value="6">Ad Blue</option>
            <option value="8">E85</option>
            <option value="10">E10</option>
            <option value="11">Low Aromatic</option>
        </select>
        <button type="submit">Show Graph</button>
    </form>
    <canvas id="fuel-price-chart"></canvas>

    <script>
        const form = document.getElementById("filter-form");
        const chartCanvas = document.getElementById("fuel-price-chart");

        let chart;

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const siteCode = document.getElementById("site-code").value;
            const dateRange = document.getElementById("date-range").value;
            const department = document.getElementById("department").value;

            // Fetch data
            try {
                const response = await fetch(`fuelprices_json/${siteCode}_fuelprices.json`);
                if (!response.ok) {
                    throw new Error("Data file not found");
                }
                const data = await response.json();

                // Filter data for the selected department and date range
                const now = new Date();
                const startDate = new Date(
                    dateRange === "weekly" ? now.setDate(now.getDate() - 7) :
                    dateRange === "monthly" ? now.setMonth(now.getMonth() - 1) :
                    dateRange === "yearly" ? now.setFullYear(now.getFullYear() - 1) :
                    now
                );

                const filteredPrices = data.prices.filter(
                    (entry) =>
                        entry.department_code == department &&
                        new Date(entry.date) >= startDate
                );

                if (filteredPrices.length === 0) {
                    alert("No data available for the selected filters.");
                    return;
                }

                const labels = filteredPrices.map((entry) => new Date(entry.date).toLocaleDateString());
                const prices = filteredPrices.map((entry) => entry.price);

                // Render the chart
                if (chart) {
                    chart.destroy();
                }

                const ctx = chartCanvas.getContext("2d");
                chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: `Fuel Prices (${department})`,
                                data: prices,
                                borderColor: "rgba(75, 192, 192, 1)",
                                backgroundColor: "rgba(75, 192, 192, 0.2)",
                                fill: true,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: "Date" } },
                            y: { title: { display: true, text: "Price" } },
                        },
                    },
                });
            } catch (error) {
                alert(`Error fetching data: ${error.message}`);
            }
        });
    </script>
</body>
</html>
