<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Prices Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 80%;
            margin: 20px auto;
        }
        .form-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Fuel Prices Dashboard</h1>
    <p>Select a site, department, and time range to view the graph:</p>
    <form id="filter-form">
        <div class="form-group">
            <label for="site-code">Site Code:</label>
            <input type="text" id="site-code" placeholder="Enter site code" required>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department">
                <option value="1">Premium Unleaded</option>
                <option value="2">Unleaded</option>
                <option value="3">Ultimate</option>
                <option value="4">Diesel</option>
                <option value="5">LPG</option>
                <option value="6">Ad Blue</option>
                <option value="8">E85</option>
                <option value="10">E10</option>
                <option value="11">Low Aromatic</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date-range">Predefined Range:</label>
            <select id="date-range">
                <option value="hourly">Last Hour</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
                <option value="custom">Custom Range</option>
            </select>
        </div>
        <div id="custom-range-fields" style="display: none;">
            <div class="form-group">
                <label for="start-date">Start Date/Time:</label>
                <input type="datetime-local" id="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">End Date/Time:</label>
                <input type="datetime-local" id="end-date">
            </div>
        </div>
        <button type="submit">Show Graph</button>
    </form>
    <canvas id="fuel-price-chart"></canvas>

    <script>
        const form = document.getElementById("filter-form");
        const chartCanvas = document.getElementById("fuel-price-chart");
        const dateRangeSelect = document.getElementById("date-range");
        const customRangeFields = document.getElementById("custom-range-fields");

        let chart;

        // Show/hide custom range fields
        dateRangeSelect.addEventListener("change", () => {
            customRangeFields.style.display = dateRangeSelect.value === "custom" ? "block" : "none";
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const siteCode = document.getElementById("site-code").value;
            const department = document.getElementById("department").value;
            const dateRange = dateRangeSelect.value;
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;

            // Fetch data
            try {
                const response = await fetch(`fuelprices_json/${siteCode}_fuelprices.json`);
                if (!response.ok) {
                    throw new Error("Data file not found");
                }
                const data = await response.json();

                // Determine date range for filtering
                const now = new Date();
                let start = null;
                let end = now;

                if (dateRange === "hourly") {
                    start = new Date(now.getTime() - 60 * 60 * 1000);
                } else if (dateRange === "daily") {
                    start = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                } else if (dateRange === "weekly") {
                    start = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                } else if (dateRange === "monthly") {
                    start = new Date(now.setMonth(now.getMonth() - 1));
                } else if (dateRange === "yearly") {
                    start = new Date(now.setFullYear(now.getFullYear() - 1));
                } else if (dateRange === "custom") {
                    start = new Date(startDate);
                    end = new Date(endDate);
                }

                // Filter data
                const filteredPrices = data.prices.filter(
                    (entry) =>
                        entry.department_code == department &&
                        new Date(entry.date) >= start &&
                        new Date(entry.date) <= end
                );

                if (filteredPrices.length === 0) {
                    alert("No data available for the selected filters.");
                    return;
                }

                const labels = filteredPrices.map((entry) => new Date(entry.date).toLocaleString());
                const prices = filteredPrices.map((entry) => entry.price);

                // Render the chart
                if (chart) {
                    chart.destroy();
                }

                const ctx = chartCanvas.getContext("2d");
                chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: `Fuel Prices (${department})`,
                                data: prices,
                                borderColor: "rgba(75, 192, 192, 1)",
                                backgroundColor: "rgba(75, 192, 192, 0.2)",
                                fill: true,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: "Date/Time" } },
                            y: { title: { display: true, text: "Price" } },
                        },
                    },
                });
            } catch (error) {
                alert(`Error fetching data: ${error.message}`);
            }
        });
    </script>
</body>
</html>
